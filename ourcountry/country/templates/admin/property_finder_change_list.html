{% extends "admin/change_list.html" %}
{% load i18n %}

{% block object-tools-items %}
    {{ block.super }}
    <li>
        <form method="post" enctype="multipart/form-data" action="{% url 'country:xml' %}">
            {% csrf_token %}
            <input type="file" name="xml_file" accept=".xml" required>
            <button type="submit" class="btn btn-success">Загрузить XML</button>
        </form>
    </li>
{% endblock %}
